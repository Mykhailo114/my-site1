  <script>
    function addToFavorites(name, description, url1, url2, img) {
      let favorites1 = JSON.parse(localStorage.getItem('favorites1')) || [];
      if (!favorites1.some(item => item.name === name)) {
        favorites1.push({ name, description, url1, url2, img });
        localStorage.setItem('favorites1', JSON.stringify(favorites1));
        alert(`${name} додано до обраного!`);
      } else {
        alert(`${name} вже в обраному.`);
      }
    }

    function openProduct(name, description, url1, url2, img) {
      localStorage.setItem('selectedProduct', JSON.stringify({ name, description, url1, url2, img }));
      window.location.href = 'product.html';
    }
  </script>
